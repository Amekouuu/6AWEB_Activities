<h1>{{ title }}</h1>
<h2> {{ message }}</h2>
<img [src]="imageUrl" [width]="w" [height]="h" alt="Descriptive image text">

<p [style.color]="textColor">This is a pink text</p>
<p [class.highlighted]="isHighlighted">This text is highlighted!</p>

<input [(ngModel)]="yourName" placeholder="Enter your name">
<p>Hello, {{ yourName}}! </p>

<p>Current Count: {{ count }}</p>
<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<!-- Part 2 Section -->


<h1>{{ studentName }}</h1>

<section>
  <h2>Property Binding</h2>
  <img [src] = "imageUrl2" width ="200"/>
  <br>
  <button [disabled] = "isDisabled">Submit</button>
</section>

<h2>Class Binding</h2>
<p [class.passing] = "isPassing" [class.failing] = "!isPassing">Student Result: {{ isPassing ? 'Passed' : 'Failed' }}</p>

<h2>Style Binding</h2>
<div [style.background]="boxColor" [style.width]="boxSize" [style.height] = "boxSize" class ="box"></div>
